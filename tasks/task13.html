<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AVENGERS Gallery(BOYS)</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p.subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
      font-size: 16px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }

      p.subtitle {
        font-size: 14px;
      }

      .gallery {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <h2>AVENGERS Gallery(BOYS)</h2>
  <p class="subtitle">AVENGERS FOREVER</p>

  <div class="gallery">
    <img src="IRON MAN.jpg" alt="IRON-MAN">
    <img src="SPIDER MAN.jpg" alt="SPIDER-MAN">
    <img src="BLACK PANTHER.jpg" alt="BLACK PANTHER">
    <img src="THOR.jpg" alt="THOR">
    <img src="VENOM.jpg" alt="VENOM">
    <img src="CAPTAIN AMERICA.jpg" alt="CAPTAIN AMERICA">
  </div>

</body>
</html>
