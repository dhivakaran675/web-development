<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 10s infinite;
}

@keyframes mymove {
  0%   {top: 0px; background: red; width: 100px;}

  50% {top: 600px; background: rgb(106, 0, 255); width: 500px;}

  100% {top: 200px; background: yellow; width: 300px;}
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>

<div></div>

</body>
</html>
