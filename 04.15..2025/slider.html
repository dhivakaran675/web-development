<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic CSS Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: aquamarine;
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .slider {
      width: 400%;
      display: flex;
      animation: slide 12s infinite;
    }

    .slide {
      width: 100%;
      flex: 25%; 
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    @keyframes slide {
      0%, 20%   { transform: translateX(0%); }
      25%, 45%  { transform: translateX(-100%); }
      50%, 70%  { transform: translateX(-200%); }
      75%, 95%  { transform: translateX(-300%); }
      100%      { transform: translateX(0%); }
    }

    /* Pause animation on hover */
    .slider-container:hover .slider {
      animation-play-state: paused;
    }

    /* Responsive height */
    @media (max-width: 768px) {
      .slide img {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      .slide img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="https://picsum.photos/800/400?1" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?2" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?3" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?4" alt="Slide 4">
      </div>
    </div>
  </div>
</body>
</html>
