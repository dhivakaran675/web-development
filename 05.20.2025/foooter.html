<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Responsive Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .footer {
      background: #1f1f1f;
      color: #ccc;
      padding: 40px 20px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .footer-box {
      flex: 1 1 250px;
    }

    .footer-box h3 {
      color: #4caf50;
      margin-bottom: 10px;
    }

    .footer-box ul {
      list-style: none;
      padding: 0;
      font-size: 14px;
    }

    .footer-box ul li {
      margin-bottom: 8px;
    }

    .footer-box ul li a {
      color: #ccc;
      text-decoration: none;
    }

    .footer-box ul li a:hover {
      color: #fff;
    }

    .footer-logo img {
      width: 120px;
      margin-bottom: 10px;
    }

    .footer-contact p {
      margin: 6px 0;
      font-size: 14px;
    }

    .map iframe {
      width: 100%;
      height: 160px;
      border: none;
      border-radius: 6px;
    }

    .footer-bottom {
      text-align: center;
      color: #777;
      font-size: 14px;
      padding-top: 20px;
      border-top: 1px solid #333;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .footer-box {
        max-width: 100%;
      }
      .map iframe {
        height: 200px;
      }
    }
  </style>
</head>
